<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h1>My Todo List</h1>
    <div ng-controller="TodoListController as todoList">
      <h2 id="remaining">
      <span>{{todoList.remaining()}} of <strong>{{todoList.todos.length}}</strong> remaining</span>
    </h2>
      
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}" >{{todo.text}}</span>
        </li> <strong><a href="" ng-click="todoList.archive()">Delete done tasks</a></strong> 
      </ul>
      <form ng-submit="todoList.addTodo()"  >
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add" id="button2">
      </form>
    </div>
  </body>
</html>
